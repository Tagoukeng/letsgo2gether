<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" >


</head>

<body>
	<form>
		<div class="form-check">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
		  <label class="form-check-label" for="exampleRadios1">
			Femme
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
		  <label class="form-check-label" for="exampleRadios2">
			Homme
		  </label>
		</div>
		<div class ="form-row">
		<div class="form-group col-md-6">
			<label for="formGroupExampleInput">Nom</label>
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="votre nom">
		  </div>
		  <div class="form-group col-md-6">
			<label for="formGroupExampleInput2">Prenom</label>
			<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="votre prenom">
		</div>	
		</div>
		  <div class="form-group">
			<label for="exampleInputEmail1">Email </label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">inserer votre email svp.</small>
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  
		<div class="form-row"> 
			<div class="form-group col-md-6">
				<label for="formGroupExampleInput">nummero de telephone</label>
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="entrer nummero orange">
			  </div>
			  <div class="form-group col-md-6">
				<label for="formGroupExampleInput2">ajouter un autre nummero</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="entrer nummero mtn">
			</div>	
		</div>
		 		 
		  <button type="submit" class="btn btn-primary">valider</button>
	</form>
</body>
